<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Detalle de Solicitudes</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="/javascript/misPruebas.js"></script>
</head>

<body>
    <div>
        <h2>Lista de solicitudes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="#">2024-11-25</a></td>
                        <td>Pendiente</td>
                    </tr>
                    <tr>
                        <td><a href="#">2024-11-26</a></td>
                        <td>Aprobada</td>
                    </tr>
                    <tr>
                        <td><a href="#">2024-11-27</a></td>
                        <td>Rechazada</td>
                    </tr>
                </tbody>
            </table>
    </div>

    <div id="detalle">
        <h2>Detalle de Solicitud</h2>
            <form action="#">
                <div>
                    <input type="hidden" name="solicitudID" value="1" readonly>
                </div>
                <div>
                    <label for="fecha">Fecha: </label>
                    <input type="date" name="fecha" id="fecha" value="2024-11-25" readonly>
                </div>
                <div>
                    <label for="estado">Estado: </label>
                    <input type="text" name="estado" value="Pendiente" readonly>
                </div>
                <div class="descripcion">
                    <label for="descripcion">Descripción: </label>
                    <br>
                    <textarea name="descripcion" id="descripcion" rows="5" cols="60" readonly> Descripción de la solicitud 1</textarea>
                </div>
            </form>
    </div>
</body>
</html>
